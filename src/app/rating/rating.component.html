<div class="confirm-box">
  <div class="confirm-box-in">
    <div class="confirm-box-header">
      <h4>Congrats, Your ride is completed</h4>
    </div>
    <div class="confirm-box-body">
      <div class="row align-items-center">
        <div class="col-5 col-sm-5 col-md-4 col-lg-3">
          <div class="profile-img-wrap">
            <img src="../../assets/images/userimg.jpg" class="profile-img" width="130" alt="" />
          </div>
        </div>
        <div class=" col-7 col-sm-7 col-md-8 col-lg-9">
          <h5>LMW374</h5>
          <h6 class="taxi-modal">White BMW S Class</h6>
          <div class="driver-info">
            <span class="driver-name">John Smith</span>
            <span class="driver-rating"><i class="icon fas fa-star text-green mr-1"></i> 4.5</span>
          </div>
        </div>
      </div>

    </div>
    <div class="confirm-box-footer">
      <div class="mb-2 row rating align-items-center">
        <div class="col-md-6 rating-left">Overall Rating</div>
        <div class="col-md-6 rating-right">
          <rating [(ngModel)]="overall_rate" [max]="5" [readonly]="true"></rating>
        </div>
      </div>
      <hr />
      <div class="mb-2 row rating align-items-center">
        <div class="col-md-6 rating-left">Communication</div>
        <div class="col-md-6 rating-right">
          <rating [(ngModel)]="communication_rate" (onHover)="hoveringOver($event)" [max]="max" [readonly]="false"></rating>
        </div>
      </div>
      <div class="mb-2 row rating align-items-center">
        <div class="col-md-6 rating-left">Timing</div>
        <div class="col-md-6 rating-right">
          <rating [(ngModel)]="timing_rate" (onHover)="hoveringOver($event)" [max]="max" [readonly]="false"></rating>
        </div>
      </div>
      <div class="mb-2 row rating align-items-center">
        <div class="col-md-6 rating-left">Professionalism</div>
        <div class="col-md-6 rating-right">
          <rating [(ngModel)]="professional_rate" (onHover)="hoveringOver($event)" [max]="max" [readonly]="false"></rating>
        </div>
      </div>
      <div class="mb-2 row rating align-items-center">
        <div class="col-md-6 rating-left">Safety</div>
        <div class="col-md-6 rating-right">
          <rating [(ngModel)]="safety_rate" (onHover)="hoveringOver($event)" [max]="max" [readonly]="false"></rating>
        </div>
      </div>
      <div class="mb-2 row rating align-items-center">
        <div class="col-md-6 rating-left">Car Quality</div>
        <div class="col-md-6 rating-right">
          <rating [(ngModel)]="quality_rate" (onHover)="hoveringOver($event)" [max]="max" [readonly]="false"></rating>
        </div>
      </div>

      <div class="form-group mt-3">
        <label>Comments:</label>
        <textarea [(ngModel)]="comments" class="form-control" ></textarea>
      </div>
      <div class="text-right">
        <button class="btn btn-green"(click)="ratingAndReview()">Submit</button>
      </div>
    </div>
  </div>
</div>
