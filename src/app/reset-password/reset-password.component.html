<block-ui>
<div class="login-register-wrap container-fluid">
    <div class="row">
        <div class="col-lg-6 login-register-left">
            <div class="login-register-left-in">
                <figure class="logo text-center">
                    <img src="assets/images/logo.jpg" alt="logo" />
                </figure>
            </div>
        </div>
        <div class="col-lg-6  login-register-right">
            <div class="login-register-right-in">
                <div class="login-register-title">
                    <h1>Create new password <small class="mt-1">Create your new password</small></h1>
                </div>
                <div class="login-register-action">
                    
                    <form [formGroup]="resetpasswordForm" (submit)="resetPassword()">
                        <div class="form-group field-cover has-icon">
                            <label for="userpassword">New Password</label>
                            <i class="zmdi zmdi-lock-open icon"></i>
                            <input id="userpassword" formControlName="Password" type="password" class="form-control" placeholder="Enter your new password" />
                            <span class="error-notification" *ngIf="resetpasswordForm.controls['Password'].hasError('required') && isSubmited">Password is required </span>
                            <span class="error-notification" *ngIf="resetpasswordForm.controls['Password'].hasError('minlength') && isSubmited">Minimum 8 characters required</span>
                            <span class="error-notification" *ngIf="resetpasswordForm.controls['Password'].hasError('maxlength') && isSubmited">Maximum 16 characters allowed</span>
                        </div>
                        <div class="form-group field-cover has-icon">
                            <label for="userpassword">Confirm Password</label>
                            <i class="zmdi zmdi-lock-open icon"></i>
                            <input id="userpassword" formControlName="ConfirmPassword" type="password" class="form-control" placeholder="Confirm your password" />
                            <span class="error-notification" *ngIf="resetpasswordForm.controls['ConfirmPassword'].hasError('confirmError') && isSubmited">(Password does
                                not match)</span>
                            <span class="error-notification" *ngIf="resetpasswordForm.controls['ConfirmPassword'].hasError('minlength') && isSubmited">Minimum 8 characters required</span>
                            <span class="error-notification" *ngIf="resetpasswordForm.controls['ConfirmPassword'].hasError('maxlength') && isSubmited">Maximum 16 characters allowed</span>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-green d-block full-width">Create</button>
                        </div>
                    </form>
                    
                </div>
            </div>

            <div class="copyright">
                &copy; 2020 - totalcab
            </div>
        </div>
    </div>
</div>
</block-ui>
