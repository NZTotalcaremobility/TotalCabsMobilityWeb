<div class="conainer-fluid">
  <h6>My Trip</h6>
  <div class="nav-tab">
    <div class="nav-tabhead">
      <a [routerLink]="['/user/page/my-trip']" href="" class="nav-tab-item">Completed</a>
      <a class="nav-tab-item active">Upcoming</a>
    </div>
    <div class="nav-container">
      <div class="row">
        <div class="col-md-6">
          <div class="tripbox">
            <div class="panel panal" *ngFor="let item of bookingData ">
              <div class="panal-body border">
                <div class="tripbox-top">
                  <div class="tripbox-top-left">
                    <div class="driver-info">
                      <div class="row align-items-center">
                        <div class="col-5 col-sm-5 col-md-4 col-lg-3">
                           <div class="driver-jobid">
                           <label>Jobid</label>
                       <p class="billgst-number text-green">{{item?.jobid?.jobid}}</p>
                    </div>
                        </div>
                          <div class="col-5 col-sm-5 col-md-4 col-lg-3">
                        <div class="driver-jobid">
                           <label>Tripdate</label>
                       <p class="billgst-number text-green">{{item?.jobid?.bookingDate||item?.jobid?.dateOfJourney | date : "dd.MM.yyyy" }}</p>
                    </div>
                  </div>
                    <div class="col-5 col-sm-5 col-md-4 col-lg-3">
                     <div class="driver-jobid">
                           <label>TripTime</label>
                       <p class="billgst-number text-green">{{item?.jobid?.pickuptime}}</p>
                    </div>
                  </div>
                      </div>
                    </div>
                  </div>
                 <div class="col-5 col-sm-5 col-md-4 col-lg-3">
                    <div class="driver-paymentinfo">
                      <label>Trip total</label>
                      <p class="billgst-number text-green">${{item?.Amount.toFixed(0) ||0}}</p>
                       
                    </div>
                   
                  </div>
                </div>
                <div class="tripbox-middle">
                  <div class="row">
                    <div class="col-sm-6">
                      <div class="pickpoint">
                        <span class="pickpoint-label">Pick Up From</span>
                        <label class="d-block pickpoint-area">{{item?.jobid?.pickupLocation?.address}}</label>
                      </div>
                    </div>
                    <div class="col-sm-6">
                      <div class="droppoint">
                        <span class="droppoint-label">Drop</span>
                        <label class="d-block droppoint-area">{{item?.jobid?.dropLocation?.address}}</label>
                      </div>
                    </div>
                  </div>
                </div>
                
                <div class="tripbox-bottom">
                  <!-- <a href="javascript:void(0)" class="btn"><i class="icon mr-1 zmdi zmdi-calendar text-green"></i>{{item?.jobid?.bookingDate||item?.jobid?.dateOfJourney | date :
                        "dd.MM.yyyy" }}</a> -->
                  <a [routerLink]="['/ride',item?.jobid.jobid]" (click)="Edit(item._id)" class="btn"><i
                      class="icon mr-1 zmdi zmdi-eye text-green"></i> Track cab</a> 
                  <a><i class="icon mr-1 zmdi zmdi-check-circle"></i>Upcoming</a>
                </div>
                <div class="tripbox-bottom">
                  <div class="btn-group">
                    <button class="btn btn-outline-success" (click)="navigate(item._id)"><i
                        class="icon mr-1 zmdi zmdi-edit"></i></button>
                    <button class="btn btn-outline-danger" (click)="deleteBooking(item._id)"><i
                        class="icon mr-1 zmdi zmdi-delete"></i></button>
                  </div>
                </div>
              </div>
            </div>
            <!-- <pagination-controls (pageChange)="p = $event"></pagination-controls> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<p-dialog header="Delete Confirmation" [(visible)]="deleteConfirmation" [style]="{width: '40vw'}" [baseZIndex]="10000">
  Are you sure you want to delete this Account
  <p-footer>
    <button mat-raised-button class="btn btn-outline-success" (click)="deleteBooking()">Yes</button>
    <button mat-raised-button class="btn btn-outline-success" (click)="deleteConfirmation=false"
      color="accent">Cancel</button>
  </p-footer>
</p-dialog>
